<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
  <div class="container mx-auto text-center">
    <!-- BT1 -->
    <div class="my-5 bg-info">
      <h2 class="mb-5">Bài tập 1</h2>
      <div class="col-sm-12 d-flex">
        <div class=" col-4 px-3 text-center">
          <label class="form-label" for="numberA">Number A</label>
          <input type="number" class="w-100 form control" id="numberA">
        </div>
        <div class=" col-4 px-3">
          <label class="form-label" for="numberB">Number B</label>
          <input type="number" class="w-100 form control" id="numberB">
        </div>
        <div class=" col-4 px-3">
          <label class="form-label" for="numberC">Number C</label>
          <input type="number" class="w-100 form control" id="numberC">
        </div>
      </div>
      <div class="text-center mt-4 mb-4">
        <button onclick="sortUp()" class="btn btn-success">Result</button>
      </div>
      <p id="result"></p>
    </div>

    <!-- BT2 -->
    <div class="my-5 bg-warning">
      <h2 class="mb-5">Bài tập 2</h2>
      <div class="col-sm-12 d-flex justify-content-center">
        <div class=" col-4 px-3">
          <label class="form-label" for="user">Ai đang sử dụng máy</label>
          <select name="" id="user" class="form-control">
            <option value="B">Bố</option>
            <option value="M">Mẹ</option>
            <option value="A">Anh Trai</option>
            <option value="E">Em Gái</option>
        </select>
        </div>
      </div>
      <div class="text-center mt-4 mb-4">
        <button onclick="logIn()" class="btn btn-success">Result</button>
      </div>
      <p id="result2"></p>
    </div>

    <!-- BT3 -->
    <div class="my-5 bg-info">
      <h2 class="mb-5">Bài tập 3</h2>
      <div class="col-sm-12 d-flex">
        <div class=" col-4 px-3 text-center">
          <label class="form-label" for="numA">Number A</label>
          <input type="number" class="w-100 form control" id="numA">
        </div>
        <div class=" col-4 px-3">
          <label class="form-label" for="numB">Number B</label>
          <input type="number" class="w-100 form control" id="numB">
        </div>
        <div class=" col-4 px-3">
          <label class="form-label" for="numC">Number C</label>
          <input type="number" class="w-100 form control" id="numC">
        </div>
      </div>
      <div class="text-center mt-4 mb-4">
        <button onclick="sortEven()" class="btn btn-success">Result</button>
      </div>
      <p id="result3"></p>
    </div>

    <!-- BT4 -->
    <div class="my-5 bg-warning">
      <h2 class="mb-5">Bài tập 4</h2>
      <div class="col-sm-12 d-flex">
        <div class=" col-4 px-3 text-center">
          <label class="form-label" for="edgeA">Cạnh A</label>
          <input type="number" class="w-100 form control" id="edgeA">
        </div>
        <div class=" col-4 px-3">
          <label class="form-label" for="edgeB">Cạnh B</label>
          <input type="number" class="w-100 form control" id="edgeB">
        </div>
        <div class=" col-4 px-3">
          <label class="form-label" for="edgeC">Cạnh C</label>
          <input type="number" class="w-100 form control" id="edgeC">
        </div>
      </div>
      <div class="text-center mt-4 mb-4">
        <button onclick="triangle()" class="btn btn-success">Result</button>
      </div>
      <p id="result4"></p>
    </div>
  </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="./BT1_sortUp.js"></script>
  <script src="./BT2_logIn.js"></script>
  <script src="./BT3_sortEven.js"></script>
  <script src="./BT4_triangle.js"></script>
</body>

</html>
